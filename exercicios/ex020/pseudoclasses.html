<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /* Uma ao lado da outra*/
            background-color:lightgray ;
            border: 1px solid black ; /*BORDA/FORMA*/
            text-align:center;
            height: 200px; /*ALTURA*/
            width: 200px; /*LARGURA*/
        }

        div:hover {
            background-color: yellow;
         /* O QUADRADO VAI FICAR AMARELO QUANDO EU PASSAR O MOUSE EM CIMA DELE*/
        }
      
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    
</body>
</html>
