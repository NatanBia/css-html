<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>---Escolha um estado---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP" >São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="PR ">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS ">Rio Grande Do Sul</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstfrof">
            <datalist id="lstfrof">
                <option value="ADM">Administrador</option>
                <option value="ADV">Advogado</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="VEN">Vendedor</option>
                <option value="GER">Gerente</option>
                <option value="COZ">Cozinheiro(a)</option>
               

            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" rows="10" placeholder="Digite aqui sua mensagem"></textarea>

        </p>

        
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
          


    </form>
</body>
</html>
